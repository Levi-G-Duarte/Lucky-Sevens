<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Gamble</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Paytone+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kings&display=swap');
    </style>
</head>
<body>

    <div id="container">
        <h1 class="Title">Lucky Sevens</h1>
        <div id = "Score-Class">
            <h2>SCORE CLASS</h2>
            <p>Straight's</p>
            <p>Lucky</p>
            <p>House</p>
            <p>1/6</p>
            <p>CupHead</p>
            <p>Tax Fraud</p>
        </div>
        <div id="user-input">
            <p>Enter your # of dice:</p>
            <!-- <input id = "numOfDice" type="number" min="1" max="6" value="6" disabled> -->
        </div>
        <button onclick="rollDice()">ROLL DICE</button>
            <div id="diceResult"></div>
            <div id="diceImages"></div>
            <div id="gameOutcome"></div>
        <div class="Pocket">
            <h1 class="Wallet">Wallet</h1>
            <p><span id="moneyValue"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
